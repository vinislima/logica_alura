<meta charset="UTF-8">

<script>

    function pulaLinha() {
        
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
    }

    for(var linha = 1; linha <= 4; linha++) {

        for(var coluna = 1; coluna <= 40; coluna++) {

            document.write("*");
        }
        document.write("<br>");
    }

</script>
