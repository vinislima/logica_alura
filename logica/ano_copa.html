<meta charset="UFT-8">

<script>

    function pulaLinha() {
        
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var esteAno = new Date().getFullYear()
    
    var anoCopa = 1930;

    while(anoCopa <= esteAno) {

        mostra("Teve copa em " + anoCopa);
        anoCopa = anoCopa + 4;    
    }
    mostra("Fim!");

</script>
