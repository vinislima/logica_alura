<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var begin = 20;

    while(begin >= 0) {
        mostra (begin);
        begin = begin - 1;
        
    }
    
    mostra("Done!");

</script>
