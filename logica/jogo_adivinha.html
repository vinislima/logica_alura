<meta charset="UTF-8">

<script>

    function pulaLinha() {
        
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        
        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {

        return Math.round(Math.random() * n);
    }
    
    var escolha = parseInt(prompt("Escolha um número entre 1 a 100"));

    var numeroPensado = sorteia(escolha);

    var tentativas = 1;

    while(tentativas <= 3) {

        var chute = parseInt(prompt("Digite seu chute!"));

        if(chute == numeroPensado) {
            
            mostra("Parabéns, acertou! O número pensado era " + numeroPensado);
            break;
        } 
        else {

            mostra("Errou!");
        }
        tentativas++;
    }
    mostra(numeroPensado);

</script>
