<meta charset="UTF-2">

<canvas width="700" height="500" />

<script>

    function desenhaFracao(x, y, t, c) {

        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        pincel.fillStyle = c;
        pincel.fillRect(x, y, t, t);

        pincel.fillStroke = "black";
        pincel.strokeRect(x, y, t, t);

    }

    function escreveTexto (texto, x, y) {

        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        pincel.font = "20px Georgia";
        pincel.fillStyle = "black";
        pincel.fillText(texto, x, y);
    }

    escreveTexto("Qual é a fração?", 50, 30);

    var y = 50;

    desenhaFracao(50, y, 100, "green");
    desenhaFracao(150, y, 100, "grenn");
    desenhaFracao(250, y, 100, "green");
    desenhaFracao(350, y, 100, "white");


</script>
